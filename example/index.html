					console.log("GET[page]", p);
					console.log(p);

					let total = 0;

					let list = UserList.filter((e, i) => {
						if (p.name) {
							return e.name.includes(p.name);
						}

						if (![undefined, null, ""].includes(p.status)) {
							return e.status === p.status;
						}

						total++;

						if (i >= (p.page - 1) * p.size && i < p.page * p.size) {
							return true;
						} else {
							return false;
						}
					});

					return Promise.resolve({
						list,
						pagination: {
							page: p.page,
							size: p.size,
							total
						}
					});
				},
				info: (d) => {
					console.log("GET[info]", d);
					return new Promise((resolve) => {
						resolve(UserList.find(e.id == d.id));
					});
				},
				add: (d) => {
					console.log("POST[add]", d);
					UserList.push({

					});
					return Promise.resolve();
				},
				delete: (d) => {
					console.log("POST[delete]", d);
					(d.ids || []).forEach((id) => {
						const index = UserList.findIndex((e) => e.id == id);
						UserList.splice(index, 1);
					});
					return Promise.resolve();
				},
				update: (d) => {
					console.log("POST[update]", d);
					let item = UserList.find((e) => e.id == d.id);
					Object.assign(item, d);
					return Promise.resolve();

									component: ({ h }) => {
										return h("p", "召唤漫天风雪，对敌方造成巨大的杀伤力");
									}
								},
								{
									label: "三昧真火",
									prop: "h",
									hidden: ({ scope }) => {
										return scope.wx != 1;
									},
									component: ({ h }) => {
										return h("p", "召唤三昧真火焚烧敌方的仙术");
									}
								},
								{
									label: "惊雷闪",
									prop: "l",
									hidden: ({ scope }) => {
										return scope.wx != 2;
									},
									component: ({ h }) => {
										return h(
											"p",
											"召唤惊雷无数，对敌方全体进行攻击，是十分强力的仙术"
										);
									}
								},
								{
									label: "如沐春风",
									prop: "f",
									hidden: ({ scope }) => {
										return scope.wx != 3;
									},
									component: ({ h }) => {
										return h("p", "温暖柔和的复苏春风，使人回复活力");
									}
								},
								{
									label: "艮山壁障",
									prop: "t",
									hidden: ({ scope }) => {
										return scope.wx != 4;
									},
									component: ({ h }) => {
										return h(
											"p",
											"以艮山之灵形成一道壁障，受此壁障守护者刀枪不入"
										);
									}
								}
							]
						});
					},

					openContextMenu(e) {
						const cm = this.$crud.openContextMenu(e, {
							list: [
								{
									label: "新增",
									"suffix-icon": "el-icon-plus",
									callback: () => {
										this.$message.info("点击了新增");
									}
								},
								{
									label: "编辑",
									"suffix-icon": "el-icon-edit",
									callback: (item, done) => {
										this.$message.info("点击了编辑");
										done();
									}
								},
								{
									label: "删除",
									"suffix-icon": "el-icon-delete"
								},
								{
									label: "二级",
									"suffix-icon": "el-icon-right",
									children: [
										{
											label: "文本超出隐藏，有一天晚上",
											ellipsis: true
										},
										{
											label: "禁用",
											disabled: true
										},
										{
											label: "更多",
											callback: (item, done) => {
												this.$message.warning("开发中");
												done();
											}
										}
									]
								}
							]
						});
					},

					onLoad({ ctx, app }) {
						ctx.service(TestService)
							.permission(() => {
								return {
									add: true,
									update: true,
									delete: true
								};
							})
							.done();

						app.refresh();
					},

					refresh(params) {
						this.$refs["crud"].refresh(params);
					},

					onUpsertCrudLoad({ ctx, app }) {
						ctx.service(TestService).done();
						app.refresh();
					},

					addVad(list) {
						list.push({
							val: ""
						});
					},

					hiddenColumn() {
						this.$refs["table"].hiddenColumn(["name", "price"]);
					}
				}
			});
		</script>
	</body>
