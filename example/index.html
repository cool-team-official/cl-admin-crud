		<title>CRUD Example</title>

			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/element-ui/lib/theme-chalk/index.css"
		/>

		<style>
			html,
			body,
			#app {
				height: 100%;
				width: 100%;
			}

			* {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<cl-crud ref="crud" @load="onLoad">
				<el-row type="flex" align="middle">
					<cl-refresh-btn></cl-refresh-btn>
					<cl-add-btn></cl-add-btn>
					<cl-multi-delete-btn></cl-multi-delete-btn>
					<cl-query
						:list="[
							{
								label: '启用',
								value: 1
							},
							{
								label: '禁用',
								value: 0
							}
						]"
					></cl-query>
					<cl-filter label="状态">
						<el-select
							size="mini"
							v-model="selects.status"
							@change="val => {
								refresh({
									status: val, 
									page: 1
								})	
							}"
						>
							<el-option value="" label="全部"></el-option>
							<el-option value="0" label="禁用"></el-option>
							<el-option value="1" label="启用"></el-option>
						</el-select>
					</cl-filter>
					<el-button size="mini" @click="openForm">自定义测试表单</el-button>
					<el-button size="mini" @click="openDialog">自定义对话框</el-button>
					<cl-flex1></cl-flex1>
					<cl-search-key
						field="name"
						:field-list="[
                            {
                                label: '姓名',
                                value: 'name'
                            },
                            {
                                label: '身份证',
                                value: 'idCard'
                            }
                        ]"
					></cl-search-key>
					<cl-adv-btn></cl-adv-btn>
				</el-row>

				<el-row>
					<cl-table ref="table" v-bind="table.props" v-on="table.on"> </cl-table>
				</el-row>

				<el-row>
					<cl-pagination></cl-pagination>
				</el-row>

				<!-- 高级搜索 -->
				<cl-adv-search ref="adv-search" v-bind="advSearch.props" v-on="advSearch.on">
				</cl-adv-search>

				<!-- 编辑、新增 -->
				<cl-upsert
					v-model="upsert.form"
					ref="upsert"
					v-bind="upsert.props"
					v-on="upsert.on"
				>
				</cl-upsert>

				<!-- 自定义表单 -->
				<cl-form ref="form">
					<!-- 动态增减表单验证 -->
					<template #slot-validate="{scope}">
						<el-form-item
							v-for="(item, index) in scope.vads"
							:key="index"
							:prop="'vads.' + index + '.val'"
							:rules="{ required: true, message: '请输入' }"
						>
							<el-input v-model="item.val"></el-input>
						</el-form-item>

						<el-button @click="addVad(scope.vads)">添加行</el-button>
					</template>

					<!-- 测试设置表单值 -->
					<template #slot-var="{ scope }">
						<el-input v-model="scope._name"></el-input>
						<el-button @click="setFormValue(scope)">设置</el-button>
					</template>

					<!-- 内嵌crud -->
					<template #slot-crud="{scope}">
						<cl-crud @load="onUpsertCrudLoad">
							<cl-table
								:props="{
									'max-height': '300px'
								}"
								:columns="[
									{
										label: '姓名',
										prop: 'name'
									},
									{
										label: '存款',
										prop: 'price',
									},
									{
										label: '创建时间',
										prop: 'createTime'
									},
								]"
							></cl-table>
						</cl-crud>
					</template>
				</cl-form>

				<!-- 自定义对话框 -->
				<cl-dialog
					title="自定义对话框"
					:visible.sync="dialog.visible"
					v-bind="dialog.props"
					v-on="dialog.on"
				>

					<test></test>
